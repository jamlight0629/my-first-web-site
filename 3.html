<h2>어깨 운동일지</h2>

<p>
    어깨는 후면이 젤 중요하다.<br>
    시작은 리버스 펙덱으로 후면 털고 아니면 케이블가서 후면부터 조지자.
    <br>다음 사레레하고 싶지만 힘 조금이라도 남았을 때, 전면을 해준다. 프레스 간단하게 그 신기한 머신으로 4세트(여기서 그냥 그 옆에꺼도 한번씩 해주자)
    <br>사실 어깨는 전측후 몇 세트씩 해야하는지는 모르겠다. 뒤에 측면은 사레레로 하자.
</p>
