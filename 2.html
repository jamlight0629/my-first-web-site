<h1>가슴 운동</h1>
<p>
    가슴운동은 시작하면서 플라이 가볍게 해서 풀어준다. 항상 느끼는 점이지만, 벤치 고중량으로 쎄리면 좋아.<br>
    벤치 4세트 후에 인클라인으로 넘어가 그리고 펙덱플라이 머신을 사용하고 뒤에 어시스트 딥스로 밑가슴까지 먹자.

</p>
